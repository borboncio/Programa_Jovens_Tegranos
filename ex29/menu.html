<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNPJ</title>
    <script src="app.js"></script>
</head>
<body>
    <h1>Validação de CNPJ</h1>
    <label for="cnpj">Digite o CNPJ (no formato 00.000.000/0001-00):</label>
    <input type="text" id="cnpj">
    <button onclick="resposta(cnpj)">Validar</button>
    <p id="resultado"></p>
    
</body>
</html>
