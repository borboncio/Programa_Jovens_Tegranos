<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora geométrica</title>
    <script src="app.js"></script>
</head>
<body>
    
    <h1>Calculadora de Áreas</h1>
    <label for="medidaA">Medida A: </label>
    <input type="number" step="0.001" id="medidaA"><br>

    <label for="medidaB">Medida B: </label>
    <input type="number" step="0.001" id="medidaB"><br>

    <label for="medidaC">Medida C: </label>
    <input type="number" step="0.001" id="medidaC"><br>

    <button onclick="calcularAreas()">Calcular Áreas</button>
    <p id="resultado"></p>
    
</body>
</html>
