<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="app.js"></script>
</head>
<body>
    <h1>Calculadora de Retângulo</h1>

    <label for="base">Base do retângulo (metros):</label>
    <input type="number" step="0.1" id="base">

    <br>
    <br>

    <label for="altura">Altura do retângulo (metros):</label>
    <input type="number" step="0.1" id="altura">

    <br>
    <br>

    <button onclick="calcularRetangulo()">Calcular</button>

    <br>
    <br>

    <p>Área do Retângulo: <span id="Area">-</span> metros quadrados</p>
    <p>Perímetro do Retângulo: <span id="Perimetro">-</span> metros</p>
    <p>Diagonal do Retângulo: <span id="Diagonal">-</span> metros</p>

    
</body>
</html>
