<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de idade</title>
    <script src="app.js"></script>
</head>
<body>
    <h1>Calculadora de Idade Média</h1>

    <label for="nome1">Nome da primeira pessoa:</label>
    <input type="text" id="nome1">

    <br>
    <br>

    <label for="idade1">Idade da primeira pessoa:</label>
    <input type="number" id="idade1">

    <br>
    <br>

    <label for="nome2">Nome da segunda pessoa:</label>
    <input type="text" id="nome2">

    <br>
    <br>

    <label for="idade2">Idade da segunda pessoa:</label>
    <input type="number" id="idade2">

    <br>
    <br>

    <button onclick="calcularIdadeMedia()">Calcular</button>

    <br>
    <br>

    <p>A idade média de <span id="resultadoNomes">-</span> é de <span id="resultadoIdadeMedia">-</span> anos.</p>

    
</body>
</html>
