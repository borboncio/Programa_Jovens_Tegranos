<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Aumento</title>
    <script src="app.js"></script>
</head>
<body>
    <h1>Calculadora de Aumento de Salário</h1>
    <label for="salario">Digite o salário da pessoa:</label>
    <input type="number" step="0.01" id="salario">

    <br>
    <br>

    <button onclick="calcularAumento()">Calcular</button>
    <p id="novo-salario"></p>
    <p id="aumento"></p>
    <p id="porcentagem"></p>
    
</body>
</html>
